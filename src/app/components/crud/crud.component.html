<div class="container crud">
   <div class="row add">
      <div class="col-sm">
         <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal"><i class="fas fa-plus"></i></button>
            <!--  addModal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                          <label for="exampleFormControlInput1">Sku</label>
                          <input type="text" class="form-control" id="sku" name="sku" placeholder="sku" [(ngModel)]="data.sku">
                        </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="data.name" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Category</label>
                        <input type="text" class="form-control" id="category" name="category"[(ngModel)]="data.category" placeholder="category">
                      </div><div class="form-group">
                        <label for="exampleFormControlInput1">Price</label>
                        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="data.price" placeholder="price">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Image</label>
                        <input type="file" class="form-control-file" [(ngModel)]="data.image"  name="image" id="image">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Date</label>
                        <input type="date" class="form-control-file" name="date" [(ngModel)]="data.date" id="date">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="insertProduct()">Add</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sku</th>
              <th scope="col">image</th>
              <th scope="col">Name</th>
              <th scope="col">category</th>
              <th scope="col">Price</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itemArray">
              <th scope="row">{{item.$key}}</th>
              <td>{{item.sku}}</td>
              <td><img src="{{item.image}}"></td>
              <td>{{item.name}}</td>
              <td>{{item.category}}</td>
              <td>{{item.price}}</td>
              <td>{{item.date}}</td>
              <td class='edit'><a type="button" data-toggle="modal" data-target="#editModal" (click)="editForm(item.$key)"><i class="fas fa-pen"></i></a></td>
              <td class='delete'><a type="button"  (click)="delete(item.$key)"><i class="fas fa-trash-alt"></i></a></td>
              <!--  editModal -->
              <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Edit Product</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Sku</label>
                            <input type="text" class="form-control"  placeholder="sku" [(ngModel)]="dataEdit.sku"  name="sku">
                          </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="text" class="form-control"   placeholder="Name" [(ngModel)]="dataEdit.name" name="name">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Category</label>
                          <input type="text" class="form-control"  placeholder="category" [(ngModel)]="dataEdit.category" name="category" >
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Price</label>
                          <input type="text" class="form-control"  placeholder="price" [(ngModel)]="dataEdit.price" name="price">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Image</label>
                          <input type="file" class="form-control-file" id="imageEdit" [(ngModel)]="dataEdit.path" name="image">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Date</label>
                          <input type="date" class="form-control-file" [(ngModel)]="dataEdit.date"  name="date">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" (click)='editProduct()'>Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
   </div>
</div>
